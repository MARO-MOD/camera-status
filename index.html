<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Status - External Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .status-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-icon" id="statusIcon">üîÑ</div>
        <h1 id="statusTitle">Checking Camera Status...</h1>
        <p id="statusMessage">Please wait while we check the camera connection.</p>
        <div id="buttonContainer">
            <button class="btn" onclick="checkStatus()" disabled>Checking...</button>
        </div>
    </div>

    <script>
        const CAMERA_URL = ''; // ÿßÿ≥ÿ™ÿ®ÿØŸÑ ÿ®ÿßŸÑÿ±ÿßÿ®ÿ∑ ÿßŸÑÿÆÿßÿµ ÿ®ŸÉ
        
        function checkStatus() {
            fetch(CAMERA_URL + '/health')
                .then(response => response.json())
                .then(data => {
                    if (data.camera_available) {
                        document.getElementById('statusIcon').textContent = 'üìπ';
                        document.getElementById('statusTitle').textContent = 'Camera Online';
                        document.getElementById('statusMessage').textContent = 'Camera is ready for streaming.';
                        document.getElementById('buttonContainer').innerHTML = `
                            <a href="${CAMERA_URL}" class="btn">üé• Access Camera</a>
                            <button class="btn" onclick="checkStatus()">üîÑ Refresh</button>
                        `;
                    } else {
                        showOffline('Camera is offline');
                    }
                })
                .catch(error => {
                    showOffline('Raspberry Pi is offline or unreachable');
                });
        }
        
        function showOffline(message) {
            document.getElementById('statusIcon').textContent = '‚ùå';
            document.getElementById('statusTitle').textContent = 'System Offline';
            document.getElementById('statusMessage').textContent = message;
            document.getElementById('buttonContainer').innerHTML = `
                <button class="btn" onclick="checkStatus()">üîÑ Try Again</button>
            `;
        }
        
        // Check status when page loads
        window.addEventListener('load', checkStatus);
        
        // Auto-refresh every 30 seconds
        setInterval(checkStatus, 30000);
    </script>
</body>
</html>
